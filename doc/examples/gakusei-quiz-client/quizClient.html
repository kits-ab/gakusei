    <style>

        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        form
        {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            text-align: left;

        }

            width: 100%;
            padding: 8px 20px;

            box-sizing: border-box;
