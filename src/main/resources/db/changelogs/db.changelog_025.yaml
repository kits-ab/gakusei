databaseChangeLog:
  - changeSet:
      id: 25
      author: Sofia Edstr√∂m
      preConditions:
          - onFail: MARK_RAN
          - not:
              - tableExists:
                  tableName: word_types
                  schemaName: contentschema
      changes:
      - createTable:
          tableName: word_types
          schemaName: contentschema
          columns:
          - column:
              name: id
              type: SERIAL
              autoIncrement: true
              constraints:
                  primaryKey: true
                  primaryKeyName: type_pkey
          - column:
              name: type
              type: VARCHAR(32)
              constraints:
                  nullable: false
                  unique: true